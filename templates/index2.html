<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>BaatGPT Audio Chatbot</title>
    <style>
      .conversation {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        height: 500px;
        overflow-y: auto;
        font-size: 1.25rem;
      }
      .user-msg,
      .bot-msg {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        max-width: 75%;
        font-size: 1.25rem;
      }
      .user-msg {
        background-color: #d1e7dd;
        text-align: right;
        margin-left: auto;
      }
      .bot-msg {
        background-color: #f8d7da;
        text-align: left;
        margin-right: auto;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9em;
        text-align: center;
      }
      .btn-primary,
      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:visited {
        background-color: #178f21 !important;
      }
      .btn-danger,
      .btn-danger:hover,
      .btn-danger:active,
      .btn-danger:visited {
        background-color: #b30e0e !important;
      }
      .loading-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading-placeholder img {
        height: 24px; /* Adjust height as needed */
        margin-left: 10px;
      }
      .speak-btn {
        background: none;
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }
      .speak-btn i {
        font-size: 1.5rem;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">BaatGPT Audio Chatbot</h1>
      <div class="mt-4 d-flex align-items-center">
        <button id="record-btn" class="btn btn-primary mr-2">Record</button>
        <button id="stop-btn" class="btn btn-danger mr-2" disabled>Stop</button>
        <audio id="audio-playback" controls class="ml-2" hidden></audio>
      </div>
      <div class="conversation mt-4">
        <!-- Messages will be displayed here -->
      </div>
      <div class="footer">
        <p>Developed at <strong>HPC Lab SEECS </strong></p>
        <p>
          This is the alpha version of this software. For any issue report
          <a href="www.drive.google.com" target="_blank"> here </a>
        </p>
      </div>
    </div>
    <script>
      let recorder;
      let audioChunks = [];

      document
        .getElementById("record-btn")
        .addEventListener("click", async () => {
          if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            try {
              const stream = await navigator.mediaDevices.getUserMedia({
                audio: true,
              });
              recorder = new MediaRecorder(stream);

              recorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
              };

              recorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
                audioChunks = [];

                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = document.getElementById("audio-playback");
                audio.src = audioUrl;
                audio.hidden = false;

                const formData = new FormData();
                formData.append("file", audioBlob, "recorded_audio.mp3");

                // Show user message immediately after recording
                const conversationDiv = document.querySelector(".conversation");
                const userMsgDiv = document.createElement("div");
                userMsgDiv.classList.add("user-msg");
                userMsgDiv.innerHTML =
                  'آپ کا پیغام... <div class="loading-placeholder"><img src="static/loading.gif" alt="loading" /></div>';
                conversationDiv.appendChild(userMsgDiv);

                // Add a placeholder for the bot's response
                const botMsgDiv = document.createElement("div");
                botMsgDiv.classList.add("bot-msg", "loading-placeholder");
                botMsgDiv.innerHTML =
                  'بوٹ جواب دے رہا ہے... <img src="static/loading.gif" alt="loading" />';
                conversationDiv.appendChild(botMsgDiv);
                conversationDiv.scrollTop = conversationDiv.scrollHeight;

                const transcriptionResponse = await fetch("/upload", {
                  method: "POST",
                  body: formData,
                });

                if (transcriptionResponse.ok) {
                  const transcriptionResult =
                    await transcriptionResponse.json();
                  console.log(transcriptionResult); // Log the result to check its structure

                  // Ensure result and its properties exist
                  if (
                    transcriptionResult &&
                    transcriptionResult.transcription
                  ) {
                    // Update user message with transcription
                    userMsgDiv.innerHTML = `<strong>آپ:</strong> ${transcriptionResult.transcription}`;

                    // Fetch bot response
                    const botResponse = await fetch("/bot_response", {
                      method: "POST",
                      body: JSON.stringify({
                        transcription: transcriptionResult.transcription,
                      }),
                      headers: { "Content-Type": "application/json" },
                    });

                    if (botResponse.ok) {
                      const result = await botResponse.json();
                      if (result && result.response && result.audio_url) {
                        // Update bot message with the actual response
                        botMsgDiv.classList.remove("loading-placeholder");
                        botMsgDiv.innerHTML = `
                        <strong>بوٹ:</strong> ${result.response}
                        <button class="speak-btn" data-audio-url="${result.audio_url}">
                          <i class="fas fa-volume-up"></i>
                        </button>
                      `;

                        // Hide the audio element
                        const audioElement = new Audio(result.audio_url);
                        let isPlaying = false;

                        botMsgDiv
                          .querySelector(".speak-btn")
                          .addEventListener("click", function () {
                            if (isPlaying) {
                              audioElement.pause();
                            } else {
                              audioElement.play();
                            }
                            isPlaying = !isPlaying;
                          });

                        conversationDiv.scrollTop =
                          conversationDiv.scrollHeight;
                      } else {
                        botMsgDiv.innerHTML =
                          "بوٹ: جوابی پیغام حاصل کرنے میں دشواری ہوئی.";
                      }
                    } else {
                      botMsgDiv.innerHTML =
                        "بوٹ: جوابی پیغام حاصل کرنے میں دشواری ہوئی.";
                    }
                  } else {
                    userMsgDiv.innerHTML =
                      "آپ کا پیغام: ٹرانسکرپشن حاصل کرنے میں دشواری ہوئی.";
                  }
                } else {
                  userMsgDiv.innerHTML =
                    "آپ کا پیغام: ٹرانسکرپشن حاصل کرنے میں دشواری ہوئی.";
                }
              };

              recorder.start();
              document.getElementById("record-btn").disabled = true;
              document.getElementById("stop-btn").disabled = false;
            } catch (err) {
              console.error("Error accessing microphone", err);
            }
          }
        });

      document.getElementById("stop-btn").addEventListener("click", () => {
        recorder.stop();
        document.getElementById("record-btn").disabled = false;
        document.getElementById("stop-btn").disabled = true;
      });
    </script>
  </body>
</html>
